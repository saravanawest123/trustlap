  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .product-card img { height: 200px; object-fit: cover; }

    .scrolling-banner {
      width: 100%;
      overflow: hidden;
      background-color: #ffeb3b;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px 0;
      position: relative;
    }
    .scrolling-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 12s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    footer {
      background-color: #ffeb3b;
      padding: 15px 0;
      font-weight: bold;
    }

<body class="bg-white">

  <!-- Moving welcome banner -->
  <div class="scrolling-banner text-center">
    <div class="scrolling-text">Welcome to LAPSTORE STOCK DETAILS - Trusted Refurbished Laptops!</div>
  </div>

  <div class="container py-4">
    <h2 class="mb-4 text-center">Available Laptops</h2>
    <div class="row" id="product-list"></div>
  </div>

  <footer class="text-center small">
    &copy; 2025 | Powered by TRUST LAP | All rights reserved |
    <a href="index.html">Home</a> |
    <a href="contact.html">Contact</a>
  </footer>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("product-list");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "col-md-4 mb-4";
          div.innerHTML = `
            <div class="card product-card shadow-sm h-100">
              <img src="${item.image}" class="card-img-top" alt="${item.brand} ${item.model}">
              <div class="card-body">
                <h5 class="card-title">${item.brand} - ${item.model}</h5>
                <p class="card-text">
                  <strong>CPU:</strong> ${item.cpu} <br>
                  <strong>RAM:</strong> ${item.ram} GB |
                  <strong>SSD:</strong> ${item.ssd} GB
                </p>
                <p><strong>Price:</strong> ₹${item.price}</p>
                <a class="btn btn-success w-100"
                   href="https://wa.me/919666997600?text=I%20want%20to%20buy%20${encodeURIComponent(item.brand + ' ' + item.model)}"
                   target="_blank">
                  Order via WhatsApp
                </a>
              </div>
            </div>
          `;
          list.appendChild(div);
        });
      });
  </script>

</body>
