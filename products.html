<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }

    /* Scrolling banner */
    .scrolling-banner {
      background-color: #fff3cd;
      color: #8a6d3b;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Footer style */
    footer {
      background-color: #fff3cd;
      color: #8a6d3b;
    }
  </style>
</head>
<body class="bg-white">

  </div>

  <!-- Footer with yellow background -->
  <footer class="text-center py-4">

    <a href="index.html">Home</a>
  </footer>

  <script>
    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("product-list");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "col-md-4 mb-4";
          div.innerHTML = `
            <div class="card product-card shadow-sm h-100">
              <img src="${item.image}" class="card-img-top" alt="${item.model}">
              <div class="card-body">
                <h5 class="card-title">${item.brand} - ${item.model}</h5>
                <p class="card-text"><strong>CPU:</strong> ${item.cpu} <br>
                <strong>RAM:</strong> ${item.ram} GB | <strong>SSD:</strong> ${item.ssd} GB</p>
                <p><strong>Price:</strong> â‚¹${item.price}</p>

                   target="_blank">
                  Order via WhatsApp
                </a>
              </div>
            </div>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
